name: Update Data JSON

# Trigger this workflow to run every 2 hours
on:
  schedule:
    - cron: "*/2 * * * *"  # Runs every 2 minutes
    
  # Optionally, you can run the workflow manually from the GitHub Actions tab
  workflow_dispatch:

jobs:
  update-data-json:
    runs-on: ubuntu-latest  # Using an Ubuntu environment
    
    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (required to run the main.js script)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version you need

      # Step 3: Run the main.js script
      - name: Run main.js to update data.json
        run: node main.js

      # Step 4: Commit and push changes if data.json is updated
      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add data.json
          git commit -m "Update data.json via GitHub Actions" || echo "No changes to commit"
          git push origin main
